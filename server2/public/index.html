<script type="text/javascript">
	//배경 슬라이드
	(function($){
	jQuery(document).ready(function(){
		$('.slideshow').FadeWideBgImg({interval:2000});
	});
	}(window.jQuery,window));
	//소셜 에니메이션
	$(".social-links").mouseover(function(){
		// animated 와 swing 클래스를 추가한다. 
		$(this)
		.addClass("animated rubberBand")
		.one("animationend", function(){
			$(this).removeClass("animated rubberBand");
		});
	});
	// div 가 보이는지 여부를 관리할 변수 만들고 false 로 초기화 
	var isVisible=false;

	//버튼을 눌렀을때 실행할 함수 등록 
	$("#menu").on("click", function(){

		if(isVisible){//메뉴가 보이는 상태일때
			//메뉴를 숨겨야 한다.
			$("#leftMenu").animate({
				left: "-=230px"
			}, 200);
			$("#fullscreen").animate({
				left: "-=230px"
			}, 200);
			//상태값을 바꿔준다. 
			isVisible=false;
		}else{//메뉴가 숨겨진 상태일때 
			//메뉴를 보이게 한다. 
			$("#leftMenu").animate({
				left: "+=230px"
			}, 600);
			$("#fullscreen").animate({
				left: "+=230px"
			}, 600);
			//상태값을 바꿔준다. 
			isVisible=true;
		}
	});

	$(".bboy").click(function(){
		
		$("#fullscreen").load("video.html")
	})
	$(".myTooltip").tooltip();	

</script>
